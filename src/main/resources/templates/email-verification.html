<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #ffffff;">
    <!-- 이메일용 중앙 정렬 테이블 -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 0; padding: 0;">
        <tr>
            <td style="padding: 40px 20px;">
                <!-- 메인 컨테이너 (최대 너비 1024px) -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 1024px; margin: 0 auto;">
                    <tr>
                        <td style="padding: 0 20px;">
                            <!-- 상단 구분선 -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="border-top: 1px solid #e3e1df; padding-top: 48px;">
                                        <!-- 제목 -->
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                            <tr>
                                                <td style="padding-bottom: 64px;">
                                                    <p style="margin: 0; color: #ffbf00; font-size: 32px; font-weight: 600; line-height: 150%;">
                                                        메일 인증 안내
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- 본문 -->
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                            <tr>
                                                <td style="padding-bottom: 32px;">
                                                    <p style="margin: 0; color: #6a6969; font-size: 18px; font-weight: 500; line-height: 150%;">
                                                        거부기린과 함께 서비스를 시작할 준비 되셨나요?<br/>
                                                        아래 메일 인증 버튼을 클릭하여 회원가입을 완료해주세요.
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- 버튼 -->
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td style="border-radius: 999px; background-color: #ffcb31;">
                                                    <a th:href="${verificationUrl}"
                                                       style="display: inline-block; padding: 15px 28px; border: none; border-radius: 999px; background-color: #ffcb31; color: #000000; font-size: 20px; font-weight: 500; text-align: center; text-decoration: none; min-width: 144px;">
                                                        메일 인증
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- 구분선 -->
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                            <tr>
                                                <td style="padding-top: 32px;">
                                                    <div style="height: 1px; background-color: #e3e1df;"></div>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- 하단 안내 -->
                                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                            <tr>
                                                <td style="padding-top: 12px;">
                                                    <p style="margin: 0; color: #a8a7a4; font-size: 12px; font-weight: 500; line-height: 150%; word-break: break-all;">
                                                        만약 버튼이 정상적으로 클릭되지 않는다면 아래 링크를 복사하여 접속해주세요<br/>
                                                        <span th:text="${verificationUrl}">https://example.com/verify?token=sample</span>
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
